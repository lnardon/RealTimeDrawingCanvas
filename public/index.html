<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./rtda.png" type="image/x-icon" />
    <script
      type="text/javascript"
      src="https://cdn.socket.io/socket.io-1.4.5.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.min.js"
    ></script>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/addons/p5.sound.min.js"
    ></script>
    <script type="text/javascript" src="./index.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Real Time Drawing Canvas</title>
  </head>
  <body>
    <div class="menuContainer">
      <div class="buttonDiv" onclick="clearCanvas()">
        <img src="./trash.svg" alt="Trash" class="buttonIcon" />
        <h4 class="clearText">Clear</h4>
      </div>
      <div class="buttonDiv" onclick="setToolType('brush')">
        <img src="./brush.svg" alt="Trash" class="buttonIcon" />
        <h4 class="clearText">Brush</h4>
      </div>
      <div class="buttonDiv" onclick="setToolType('eraser')">
        <img src="./eraser.svg" alt="Trash" class="buttonIcon" />
        <h4 class="clearText">Eraser</h4>
      </div>
      <div class="logoDiv" onclick="window.open('http://www.lucasnardon.com')">
        <img src="./rtda.png" alt="Logo" id="logo" />
      </div>
    </div>
    <div id="canvas"></div>
  </body>
</html>
